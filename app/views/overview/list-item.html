<div class="palm-group">
	<div class="palm-group-title">
		<table width="95%">
			<tr valign="top">
				<td align="left" width="36%">#{mensa}</td>
				<td align="center">#{-foodType}</td>
				<td align=right width="33%">#{price}</td>
			</tr>
		</table>
	</div>
	<div class="palm-row-wrapper">
		#{-image}
		<div class="foodCaption">
			<table width="100%">
				<tr>
					<td>#{data}</td>
				</tr>
				<tr>
					<td align="right">#{-rating}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
